<!doctype html>
<html>
<head>

  <style>
    .options {
      border: 1px solid black;
      padding: 10px;
    }

    input,
    filter-by-text {
      margin-bottom: 10px;
    }
  </style>

  <link rel="stylesheet" href="filter-by-text.css">

</head>
<body>

  <div class="options">
    <input placeholder="Search" value="berry">
    <filter-by-text filterText="berry">
      <div>Apple</div>
      <div>Blueberry</div>
      <div>Currant</div>
      <div>Goji berry</div>
      <div>Honeydew</div>
      <div>Lemon</div>
      <div>Mangosteen</div>
      <div>Papaya</div>
      <div>Pineapple</div>
      <div>Prickly Pear</div>
      <div>Watermelon</div>
    </filter-by-text>
  </div>

  <script src="filter-by-text.js"></script>

  <script>

    (function() {

      var search = document.querySelector('.options input');
      var results = search.nextElementSibling;

      search.addEventListener('input', function() {
        results.filterText = search.value;
      });

    })();

  </script>

</body>
</html>
