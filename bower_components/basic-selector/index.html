<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="../platform/platform.js"></script>
<link rel="import" href="../basic-framed-content/basic-framed-content.html">
<link rel="import" href="basic-selector.html">

<style>
body,
button,
input {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 15px;
}

body {
  margin: 0;
}

basic-framed-content {
  padding: 2em;
}
</style>

<!--
A sample element that distributes its content into a basic-selector.
This allows selection of distributed nodes, whereas core-selector does not.
-->
<polymer-element name="element-with-selector" noscript>
<template>
  <style>
  :host {
    display: block;
  }

  polyfill-next-selector {
    content: '*';
  }
  ::content > * {
    padding: 0.25em;
  }

  polyfill-next-selector {
    content: '.core-selected';
  }
  ::content > .core-selected {
    background: #ccc;
  }
  </style>
  <basic-selector>
    <content></content>
  </basic-selector>
</template>
</polymer-element>

</head>

<body unresolved>
<basic-framed-content>
  <p>Tap to select:</p>
  <element-with-selector>
    <div>Un</div>
    <div>Deux</div>
    <div>Trois</div>
    <div>Quatre</div>
    <div>Cinq</div>
  </element-with-selector>
</basic-framed-content>
</body>

</html>
